<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Piece Eatery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="row mt-3">
      <div class="col-lg-12 text-center">
        <p> Spend just the right amount of berries to fill your ship's kitchen!</p>
      </div>
      <div class="col-md-12 text-center" id="foods">

      </div>

    <div class="container  mt-5">
      <div class="row">
        <div class="col-md-6 text-center">            
          <span id="match"></span>
        </div>
        <div class="col-md-6 text-center">
          <span id="yourNum"></span>
        </div>
      </div>
    </div>
        
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 text-center">
          <span id="winCount"></span>
        </div>
        <div class="col-md-6 text-center">
          <span id="lossCount"></span>
        </div>
      </div>
    </div>
        
        
        
    
    </div>
</body>

</html>
